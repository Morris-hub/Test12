<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fehlerhafte Seite</title>
    <!-- Fehlendes lang-Attribut -->
    <style>
        /* Schlechter Farbkontrast */
        body {
            background-color: lightgray;
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- Fehlende Textalternative für Bild -->
    <img src="bild.jpg">
    
    <!-- Unbeschriftetes Formularfeld -->
    <input type="text" id="name">

    <!-- Tastatur-Navigation nicht möglich (onclick statt button) -->
    <div onclick="alert('Fehlerhafte Aktion!')">Klicke hier</div>

    <!-- Bewegender Inhalt ohne Pause/Stopp-Option -->
    <marquee>Dieser Text bewegt sich ununterbrochen!</marquee>
</body>
</html>
