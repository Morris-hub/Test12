<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        #header { background-color: #3498db; color: white; padding: 20px; }
        #nav a { color: #3498db; }
        .content { margin: 20px; }
        #footer { background-color: #34495e; color: white; padding: 10px; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Multimedia Erlebnis</h1>
    </div>
    <div id="nav">
        <a href="#home">Home</a> |
        <a href="#about">Über uns</a> |
        <a href="#contact">Kontakt</a>
    </div>
    <div class="content">
        <h2>Willkommen auf unserer Seite!</h2>
        <p>Hier ist ein interessantes Video:</p>
        <video width="320" height="240" autoplay loop>
            <source src="movie.mp4" type="video/mp4">
            Ihr Browser unterstützt das Video-Tag nicht.
        </video>
        <p>Und hier ist ein Audioclip:</p>
        <audio controls autoplay>
            <source src="audio.mp3" type="audio/mpeg">
            Ihr Browser unterstützt das Audio-Element nicht.
        </audio>
        <h3>Kontaktieren Sie uns</h3>
        <form>
            <p>
                <input type="text" name="name" placeholder="Name">
            </p>
            <p>
                <input type="email" name="email" placeholder="E-Mail">
            </p>
            <p>
                <textarea name="message" placeholder="Ihre Nachricht"></textarea>
            </p>
            <p>
                <input type="checkbox" id="terms"> Ich akzeptiere die AGB
            </p>
            <p>
                <button type="submit">Absenden</button>
            </p>
        </form>
    </div>
    <div id="footer">
        <p>&copy; 2023 Unsere Firma</p>
    </div>
</body>
</html>
